<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle with Gradient -->
  <circle cx="20" cy="20" r="18" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- Main Shield Shape -->
  <path d="M20 4 L30 8 L30 18 C30 25 20 34 20 34 C20 34 10 25 10 18 L10 8 Z" 
        fill="url(#logoGradient)" 
        filter="url(#glow)"
        stroke="url(#logoGradient)" 
        stroke-width="0.5"/>
  
  <!-- Inner Shield with AI Symbol -->
  <path d="M20 8 L26 10.5 L26 17 C26 21.5 20 28 20 28 C20 28 14 21.5 14 17 L14 10.5 Z" 
        fill="url(#shieldGradient)" 
        opacity="0.9"/>
  
  <!-- AI Brain/Neural Network Symbol -->
  <g transform="translate(20, 18)">
    <!-- Central Node -->
    <circle cx="0" cy="0" r="2" fill="url(#logoGradient)" opacity="0.8"/>
    
    <!-- Neural Network Connections -->
    <line x1="-3" y1="-2" x2="-1.5" y2="-1" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.6"/>
    <line x1="-3" y1="2" x2="-1.5" y2="1" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.6"/>
    <line x1="3" y1="-2" x2="1.5" y2="-1" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.6"/>
    <line x1="3" y1="2" x2="1.5" y2="1" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Outer Nodes -->
    <circle cx="-3" cy="-2" r="1" fill="url(#logoGradient)" opacity="0.6"/>
    <circle cx="-3" cy="2" r="1" fill="url(#logoGradient)" opacity="0.6"/>
    <circle cx="3" cy="-2" r="1" fill="url(#logoGradient)" opacity="0.6"/>
    <circle cx="3" cy="2" r="1" fill="url(#logoGradient)" opacity="0.6"/>
    
    <!-- Data Flow Indicators -->
    <circle cx="-4.5" cy="0" r="0.5" fill="#3B82F6" opacity="0.4">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="4.5" cy="0" r="0.5" fill="#EC4899" opacity="0.4">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
  
  <!-- Trust Score Indicator -->
  <circle cx="28" cy="12" r="4" fill="url(#logoGradient)" opacity="0.8"/>
  <text x="28" y="14.5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">AI</text>
</svg>
