<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <filter id="aiGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="28" fill="url(#aiGradient)" opacity="0.1"/>
  
  <!-- AI Brain Container -->
  <circle cx="32" cy="32" r="20" fill="url(#aiGradient)" opacity="0.8" filter="url(#aiGlow)"/>
  
  <!-- Neural Network -->
  <g transform="translate(32, 32)">
    <!-- Central Processing Unit -->
    <rect x="-4" y="-4" width="8" height="8" rx="2" fill="white" opacity="0.9"/>
    
    <!-- Neural Connections -->
    <g stroke="white" stroke-width="2" opacity="0.8">
      <!-- Left cluster -->
      <circle cx="-12" cy="-8" r="3" fill="url(#aiGradient)" opacity="0.7"/>
      <line x1="-8" y1="-4" x2="-9" y2="-5"/>
      <line x1="-8" y1="4" x2="-9" y2="3"/>
      
      <!-- Right cluster -->
      <circle cx="12" cy="-8" r="3" fill="url(#aiGradient)" opacity="0.7"/>
      <line x1="8" y1="-4" x2="9" y2="-5"/>
      <line x1="8" y1="4" x2="9" y2="3"/>
      
      <!-- Bottom cluster -->
      <circle cx="0" cy="12" r="3" fill="url(#aiGradient)" opacity="0.7"/>
      <line x1="-2" y1="4" x2="-1" y2="9"/>
      <line x1="2" y1="4" x2="1" y2="9"/>
    </g>
    
    <!-- Data Flow Particles -->
    <circle cx="-15" cy="-5" r="1" fill="#3B82F6">
      <animate attributeName="cx" values="-15;-8" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="15" cy="-5" r="1" fill="#8B5CF6">
      <animate attributeName="cx" values="15;8" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="0" cy="15" r="1" fill="#EC4899">
      <animate attributeName="cy" values="15;8" dur="1.5s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
  
  <!-- Trust Score Indicator -->
  <circle cx="50" cy="14" r="8" fill="url(#aiGradient)" opacity="0.9"/>
  <text x="50" y="18" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">100</text>
</svg>
