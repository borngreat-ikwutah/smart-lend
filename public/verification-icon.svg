<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="verifyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="verifyGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="28" fill="url(#verifyGradient)" opacity="0.1"/>
  
  <!-- Shield Base -->
  <path d="M32 8 L48 16 L48 28 C48 40 32 52 32 52 C32 52 16 40 16 28 L16 16 Z" 
        fill="url(#verifyGradient)" 
        opacity="0.8" 
        filter="url(#verifyGlow)"/>
  
  <!-- Inner Shield -->
  <path d="M32 12 L44 18 L44 28 C44 36 32 46 32 46 C32 46 20 36 20 28 L20 18 Z" 
        fill="white" 
        opacity="0.9"/>
  
  <!-- Blockchain Network -->
  <g transform="translate(32, 30)">
    <!-- Central Block -->
    <rect x="-6" y="-3" width="12" height="6" rx="1" fill="url(#verifyGradient)" opacity="0.8"/>
    
    <!-- Connected Blocks -->
    <rect x="-18" y="-3" width="8" height="6" rx="1" fill="url(#verifyGradient)" opacity="0.6"/>
    <rect x="10" y="-3" width="8" height="6" rx="1" fill="url(#verifyGradient)" opacity="0.6"/>
    
    <!-- Connection Lines -->
    <line x1="-10" y1="0" x2="-6" y2="0" stroke="url(#verifyGradient)" stroke-width="2" opacity="0.7"/>
    <line x1="6" y1="0" x2="10" y2="0" stroke="url(#verifyGradient)" stroke-width="2" opacity="0.7"/>
    
    <!-- Verification Checkmark -->
    <path d="M-2 -1 L0 1 L4 -3" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Verification Badge -->
  <circle cx="50" cy="14" r="8" fill="url(#verifyGradient)" opacity="0.9"/>
  <text x="50" y="18" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">âœ“</text>
  
  <!-- Data Flow -->
  <circle cx="8" cy="20" r="1.5" fill="#10B981">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="8" cy="44" r="1.5" fill="#059669">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite" begin="1s"/>
  </circle>
</svg>
